<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Heraa - تسجيل الدخول</title>

<script src="main.js" defer></script>

<style>
/* نفس CSS بتاعك */
*{box-sizing:border-box;font-family:Tahoma,Arial}
body{
  margin:0;min-height:100vh;
  background:linear-gradient(135deg,#020617,#0f172a);
  color:#fff;display:flex;flex-direction:column
}
header{
  text-align:center;padding:14px;
  background:#020617;border-bottom:1px solid #1e293b
}
.container{flex:1;display:flex;justify-content:center;align-items:center}
.card{
  width:100%;max-width:380px;
  background:#020617;padding:22px;
  border-radius:18px;box-shadow:0 0 40px rgba(0,0,0,.7);
  text-align:center
}
input{
  width:100%;padding:14px;margin-bottom:12px;
  border-radius:12px;border:1px solid #1e293b;
  background:#020617;color:#fff
}
button{
  width:100%;padding:15px;margin-top:10px;
  border-radius:14px;border:none;
  font-weight:bold;cursor:pointer;
  background:#22c55e;color:#052e16
}
a{display:block;margin-top:14px;color:#38bdf8;text-decoration:none}
</style>
</head>

<body>
<header>light service - تسجيل الدخول</header>

<div class="container">
  <div class="card">
    <h2>تسجيل الدخول</h2>
    <input id="user" placeholder="اسم المستخدم">
    <input id="pass" type="password" placeholder="كلمة المرور">
    <button onclick="login()">دخول</button>
    <button onclick="register()">إنشاء حساب</button>
    <a href="admin-login.html">الدخول كأدمن</a>
  </div>
</div>
</body>
</html>
