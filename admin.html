<style>
:root{
  --bg:#0f172a;
  --card:#020617;
  --primary:#22c55e;
  --text:#ffffff;
  --muted:#94a3b8;
}

*{
  box-sizing:border-box;
  font-family:Tahoma, Arial;
}

body{
  margin:0;
  background:linear-gradient(135deg,#020617,#0f172a);
  color:var(--text);
}

header{
  background:#020617;
  padding:15px;
  text-align:center;
  font-size:20px;
  font-weight:bold;
}

.container{
  max-width:460px;
  margin:40px auto;
  background:var(--card);
  padding:25px;
  border-radius:16px;
  box-shadow:0 0 25px rgba(0,0,0,.5);
}

.badge{
  background:#020617;
  padding:15px;
  margin:12px 0;
  border-radius:12px;
  border:1px solid #1e293b;
}

button{
  width:100%;
  padding:12px;
  margin-top:8px;
  border-radius:10px;
  border:none;
  background:var(--primary);
  color:#052e16;
  font-weight:bold;
  cursor:pointer;
}

button:hover{
  opacity:.9;
}

h3{
  margin-top:20px;
  margin-bottom:10px;
  color:#22c55e;
}
</style>
</head>

<body onload="loadAdmin()">

<header>لوحة الأدمن</header>

<div class="container" id="adminBox">
  <!-- المحتوى بيظهر من js -->
</div>

</body>
</html>
