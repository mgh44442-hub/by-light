<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<title>طلباتي</title>
<script src="main.js" defer></script>

<style>
*{box-sizing:border-box;font-family:Tahoma,Arial}
body{margin:0;background:linear-gradient(135deg,#020617,#0f172a);color:#fff}
header{text-align:center;padding:14px;background:#020617}
.container{display:flex;justify-content:center;align-items:center;padding:16px}
.card{
  width:100%;max-width:420px;
  background:#020617;padding:22px;
  border-radius:18px;box-shadow:0 0 40px rgba(0,0,0,.7)
}
.order{border:1px solid #1e293b;border-radius:14px;padding:14px;margin-bottom:12px}
</style>
</head>

<body onload="loadOrders()">
<header>طلباتي</header>
<div class="container">
  <div class="card" id="ordersBox"></div>
</div>
</body>
</html>
