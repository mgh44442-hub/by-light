<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<script src="main.js" defer></script>

<title>طلب خدمة تيك توك</title>

<style>
*{
  box-sizing:border-box;
  font-family:Tahoma, Arial;
}

body{
  margin:0;
  background:linear-gradient(135deg,#020617,#0f172a);
  color:#fff;
}

/* الهيدر */
header{
  text-align:center;
  padding:14px;
  background:#020617;
  font-size:18px;
  border-bottom:1px solid #1e293b;
}

/* الكونتينر */
.container{
  min-height:calc(100vh - 56px);
  display:flex;
  justify-content:center;
  align-items:center;
  padding:16px;
}

/* الكارت */
.card{
  width:100%;
  max-width:420px;
  background:#020617;
  padding:22px;
  border-radius:18px;
  box-shadow:0 0 40px rgba(0,0,0,.7);
}

/* الحقول */
input,select,button{
  width:100%;
  padding:16px;
  margin:12px 0;
  border-radius:14px;
  border:none;
  font-size:16px;
}

input,select{
  background:#020617;
  border:1px solid #1e293b;
  color:#fff;
}

button{
  background:#22c55e;
  color:#052e16;
  font-weight:bold;
  cursor:pointer;
}

button:active{
  transform:scale(.98);
}

a{
  display:block;
  text-align:center;
  margin-top:14px;
  color:#22c55e;
  text-decoration:none;
}
</style>
</head>

<body>

<header>طلب خدمة تيك توك</header>

<div class="container">
  <div class="card">

    <select id="serviceSel">
      <option value="followers">متابعين (100 يومياً)</option>
      <option value="views">مشاهدات (2000 يومياً)</option>
      <option value="likes">لايكات (500 يومياً)</option>
      <option value="favorites">مفضلات (300 يومياً)</option>
    </select>

    <input id="quantity" type="number" placeholder="الكمية">
    <input id="serviceLink" type="text" placeholder="رابط تيك توك">

    <button onclick="makeOrder()">طلب الخدمة</button>

    <a href="orders.html">طلباتي</a>

  </div>
</div>

</body>
</html>
